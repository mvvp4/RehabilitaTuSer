<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: #ffcc80;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 145px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background-color: #ff7043;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://drive.google.com/uc?id=1cus7iPoN0rLIJWON-6tQEtbv3El8FalJ" alt="Logo de RehabilitaTuSer">
        </div>
        <h2>¿Necesitas restablecer tu contraseña?</h2>
        <p>
            Hemos recibido una solicitud para restablecer tu contraseña. Si no hiciste esta solicitud, puedes ignorar este correo de manera segura.
        </p>
        <a href="{URL_RECUPERAR}" class="button">Restablecer Contraseña</a>
        <p class="footer">
            Si el botón no funciona, copia y pega el siguiente enlace en tu navegador:<br>
            {URL_RECUPERAR}
        </p>
    </div>
</body>
</html>
