<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Centro de Rehabilitación</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    
    <div class="logo-container">
        <img src="13.png" alt="Logo de la empresa">
    </div>
    
    <div class="info-container">
        <h2>Bienvenido al Centro de Rehabilitación</h2>
        <p>
            Nos dedicamos a brindar un servicio integral de rehabilitación física y emocional. Nuestro equipo de profesionales está aquí para apoyarte en cada paso del camino hacia tu bienestar.
        </p>
    </div>
    
    <div class="register-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqf0Wx4wmsKfLYsiLdBx6H4D8bwQBurWhx5g&s" alt="Usuario">
        <h2>Registrate</h2>
        <form action="guardar_registro.php" method="post">
            <input type="text" id="nombre" placeholder="Nombre" name="nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" name="apellido" required>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <input type="tel" id="telefono" placeholder="Numero de contacto" name="telefono" required>
            <input type="text" id="documento" placeholder="Documento" name="documento" required>
            <input type="text" id="direccion" placeholder="Direccion" name="direccion" required>
            <input type="password" id="password" placeholder="Contraseña" name="password" required>
            <input type="password" id="confirm_password" placeholder="Repite la Contraseña" name="confirm_password" required>
            <button type="submit">Entrar</button>
            <a href="#">¿Ya tienes una cuenta?</a>
        </form>
    </div>
</body>
</html>
