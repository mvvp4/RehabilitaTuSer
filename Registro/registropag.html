<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registropag.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="content">
                <div class="aviso">
                    <h2>Aviso de sinceridad de datos</h2>
                    <p>Por favor, asegúrate de proporcionar información precisa y veraz en el registro.</p>
                </div>
                <div class="video-tutorial">
                    <h2>Video Tutorial</h2>
                    <iframe src="tutorial_registro.html"></iframe>
                </div>
            </div>
        </div>

        <div id="registro">
            <h1>REGISTRO</h1>
            <form>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="apellido">Apellido:</label></td>
                        <td><input type="text" id="apellido" name="apellido" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Correo Electrónico:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="telefono">Número de Contacto:</label></td>
                        <td><input type="tel" id="telefono" name="telefono" required></td>
                    </tr>
                    <tr>
                        <td><label for="fecha_nacimiento">Fecha de Nacimiento:</label></td>
                        <td><input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required></td>
                    </tr>
                    <tr>
                        <td><label for="documento">Documento:</label></td>
                        <td><input type="text" id="documento" name="documento" required></td>
                    </tr>
                    <tr>
                        <td><label for="direccion">Dirección:</label></td>
                        <td><input type="text" id="direccion" name="direccion" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Contraseña:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirm_password">Repetir Contraseña:</label></td>
                        <td><input type="password" id="confirm_password" name="confirm_password" required></td>
                    </tr>
                </table>
                <button type="submit">Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
